name: Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/car-monitor/package-lock.json

      - name: Install Angular dependencies
        run: npm ci
        working-directory: frontend/car-monitor

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: frontend/car-monitor

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore
        working-directory: backend/CarMonitor.Api

      - name: Build .NET app
        run: dotnet build --configuration Release --no-restore
        working-directory: backend/CarMonitor.Api

      - name: Publish .NET app
        run: dotnet publish --configuration Release --no-build --output ./publish
        working-directory: backend/CarMonitor.Api

      - name: Copy Angular build to wwwroot
        run: |
          mkdir -p backend/CarMonitor.Api/publish/wwwroot
          cp -r frontend/car-monitor/dist/car-monitor/browser/* backend/CarMonitor.Api/publish/wwwroot/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: carmonitor-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend/CarMonitor.Api/publish
